<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ekstra</title>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #28476A;
            text-align: center;
        }

        .navbar {
            background-color: #4C4C4C;
            color: white;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        form {
            background-color: white;
            width: 300px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 5px;
        }

        input, select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px;
            background-color: #28476A;
            color: white;
            border: none;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div style="font-size: 20px;">SMK Negeri 1 Sukawati | Ekstra</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Daftar</a>
            <a href="#">Kontak</a>
        </div>
    </div>

    <form action="#" method="post">
        <label>Nama Siswa</label>
        <input type="text" name="nama">

        <label>Ekstra yang Dipilih</label>
        <select name="ekstra">
            <option value="pramuka">Pramuka</option>
            <option value="catur">Catur</option>
            <option value="podcast">Podcast</option>
            <option value="renang">Renang</option>
        </select>

        <label>Kelas</label>
        <input type="text" name="kelas">

        <label>Nomor HP</label>
        <input type="text" name="hp">

        <button type="submit">Submit</button>
    </form>

</body>
</html>
